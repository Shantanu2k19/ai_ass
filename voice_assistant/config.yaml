# module info

# Text-to-Speech module configuration
tts: "tts.google_tts.GoogleTTS"

# Speech-to-Text module configuration  
stt: "stt.whisper_stt.WhisperSTT"

# Intent Recognition module configuration
intent: "intent.llm_intent.LLMIntent"

# Actions module configuration
actions: "actions.light_control.LightControl"

# Optional: Additional settings
settings:
  # MQTT configuration (optional)
  mqtt:
    enabled: false
    broker: "localhost"
    port: 1883
    username: null
    password: null
  
  # Logging configuration
  logging:
    level: "INFO"
    # format: "%(asctime)s[%(name)s][%(levelname)s] %(message)s"
    format: "[%(asctime)s][%(levelname)s][%(filename)s][%(name)s] - %(message)s"
  
  # Server configuration
  server:
    host: "0.0.0.0"
    port: 8000
    reload: true

