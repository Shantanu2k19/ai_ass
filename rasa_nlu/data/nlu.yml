version: "3.0"

nlu:
# ------------------------
# GREETINGS
# ------------------------
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good evening
    - hi there
    - hey there
    - greetings
    - hola
    - hey buddy

# ------------------------
# TURN ON DEVICE
# ------------------------
- intent: turn_on_device
  examples: |
    - turn on the [fan](device)
    - switch on the [ceiling light](device)
    - turn on the [night light](device)
    - power on the [lamp](device)
    - turn on [all lights](device)
    - turn on the [ambient lights](device)
    - lights on
    - switch on [bedroom light](device)
    - turn on the [kitchen light](device)
    - can you switch on the [fan](device)
    - please turn on the [ceiling light](device)
    - power on the [reading light](device)
    - turn on [table lamp](device)

# ------------------------
# TURN OFF DEVICE
# ------------------------
- intent: turn_off_device
  examples: |
    - turn off the [fan](device)
    - switch off the [ceiling light](device)
    - turn off the [night light](device)
    - power off the [lamp](device)
    - lights off
    - switch off [bedroom light](device)
    - turn off the [kitchen light](device)
    - please switch off the [fan](device)
    - power off the [reading light](device)

# ------------------------
# ASK TIME
# ------------------------
- intent: ask_time
  examples: |
    - what time is it
    - can you tell me the time
    - tell me the current time
    - do you know the time
    - what's the time now
    - clock
    - time please

# ------------------------
# ASK DATE
# ------------------------
- intent: ask_date
  examples: |
    - what is today’s date
    - tell me the date
    - can you give me the date
    - date please
    - today’s date
    - what day is it today

# ------------------------
# ASK DAY
# ------------------------
- intent: ask_day
  examples: |
    - what day is today
    - can you tell me the day
    - which day is it
    - tell me today’s day
    - day today

# ------------------------
