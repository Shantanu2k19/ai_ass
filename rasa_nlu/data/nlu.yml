# ------------------------
- lookup: device
  examples: |
    - fan
    - electric fan
    - ceiling light
    - main light
    - overhead light
    - night light
    - lamp
    - table lamp
    - kitchen light
    - bedroom light
    - reading light
    - ambient lights
    - all lights
    - bulbs

